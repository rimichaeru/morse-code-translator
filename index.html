<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morse Code Translator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1 class="title">English <> Morse Translator</h1>
    <textarea class="input" placeholder="Enter words to translate here!" autofocus rows="5" wrap ></textarea>
    <button class="btn">Translate Now!</button>

    <div class="radio">
      <div class="radio__etm">
        <input type="radio" name="FromTo" class="from-to" value="etm" id="etm">
        <label for="etm">English > Morse</label>
      </div>
      <div class="radio__mte">
        <input type="radio" name="FromTo" class="from-to" value="mte" id="mte">
        <label for="mte">Morse > Englsih</label>
      </div>
    </div>
    <p class="output"></p>
  </div>

  <script src="./script.js" type="module"></script>
</body>
</html>
